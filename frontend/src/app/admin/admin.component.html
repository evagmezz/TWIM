<p-table [value]="users"  styleClass="p-datatable-striped" >
  <ng-template pTemplate="header">
    <tr>
      <th>Nombre</th>
      <th>Apellidos</th>
      <th>Usuario</th>
      <th>Correo</th>
      <th>Rol</th>
      <th>Acciones</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" *ngFor="let user of users">
  <tr>
      <td>{{user.name}}</td>
      <td>{{user.lastname}}</td>
      <td>{{user.username}}</td>
      <td>{{user.email}}</td>
      <td>{{user.role}}</td>
    </tr>
  </ng-template>
</p-table>
