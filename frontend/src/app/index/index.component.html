<router-outlet></router-outlet>
<div class="container">
  <div class="masonry">
    <div *ngFor="let post of posts" class="item">
      <img (click)="postDetails(post.id)" [src]="post.photos[0]" alt="post image" class="img-fluid">

      <div class="user-info" (click)="goToProfile(post.user.id)">
        <img [src]="post.user.image" alt="user image" class="user-image">
        <p>{{ post.user.username }}</p>
      </div>
    </div>
  </div>
</div>
